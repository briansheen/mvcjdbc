<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
</head>
<body>
<h1 class="display-4 text-center">Product View</h1>
<form class="text-center" action="#" th:action="@{'/product/delete/'+${product.id}}" th:object="${product}" method="post">
    <div class="container mx-auto" style="width: 400px;">
        <table class="table table-bordered table-hover">
            <tr>
                <td class="table-inverse">ID</td>
                <td th:text="${product.id}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Name</td>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Brand</td>
                <td th:text="${product.brand}"></td>
            </tr>
        </table>
    </div>
    <p><a href="/products"><input type="button" value="Back to Product Table"/></a> <a th:href="'/product/edit/'+${product.id}"><input type="button" value="Edit"/></a> <input type="submit" sec:authorize="hasRole('ADMIN')" onclick="return confirm('Are you sure you want to delete product?');" value="Delete"/></p>
</form>
    <div class="container mx-auto" style="width: 1000px;">
        <h1 class="display-4 text-center">Nutritions in Product</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Carbs</th>
                <th>Calories</th>
                <th>Food Group</th>
                <th>Favorite</th>
                <th>Product ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nutrition : ${productNutritions}">
                <td th:text="${nutrition.id}"></td>
                <td th:text="${nutrition.product}"></td>
                <td th:text="${nutrition.carbs}"></td>
                <td th:text="${nutrition.calories}"></td>
                <td th:text="${nutrition.group}"></td>
                <td th:text="${nutrition.favorite}"></td>
                <td th:text="${nutrition.productid}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
