<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
</head>
<body>
<h1 class="display-4 text-center">Nutrition View</h1>
<form class="text-center" action="#" th:action="@{'/nutrition/'+${nutrition.id}}" th:object="${nutrition}" method="post">
    <div class="container mx-auto" style="width: 400px;">
        <table class="table table-bordered table-hover">
            <tr>
                <td class="table-inverse">ID:</td>
                <td th:text="${nutrition.id}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Product:</td>
                <td th:text="${nutrition.product}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Carbs:</td>
                <td th:text="${nutrition.carbs}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Calories:</td>
                <td th:text="${nutrition.calories}"></td>
            </tr>
            <tr>
                <td class="table-inverse">Food Group:</td>
                <td th:text="${nutrition.group.name()}"></td>
            </tr>
        </table>
    </div>
    <p><a href="/nutritions"><input type="button" value="Back to Nutrition Table"/></a> <a th:href="'/nutrition/edit/'+${nutrition.id}"><input type="button" value="Edit"/></a></p>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
