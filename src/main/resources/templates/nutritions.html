<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Nutritions</h1>
<form action="#" th:action="@{/nutritions}" th:object="${nutritionList}" method="post">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>product</th>
            <th>carbs</th>
            <th>calories</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nutrition : ${nutritionList}">
        <td th:text="${nutrition.getId()}"></td>
        <td th:text="${nutrition.getProduct()}"></td>
        <td th:text="${nutrition.getCarbs()}"></td>
        <td th:text="${nutrition.getCalories()}"></td>
        </tr>
        </tbody>
    </table>
    <p><a href="/nutrition"><input type="button" value="Add Nutrition"/></a></p>
</form>
</body>
</html>
