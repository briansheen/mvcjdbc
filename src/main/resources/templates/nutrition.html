<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add Nutrition</h1>
<form action="#" th:action="@{/nutrition}" th:object="${nutrition}" method="post">
    <p>Product: <input type="text" th:field="${nutrition.product}" /></p>
    <p>Carbs: <input type="text" th:field="${nutrition.carbs}" /></p>
    <p>Calories: <input type="text" th:field="${nutrition.calories}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
