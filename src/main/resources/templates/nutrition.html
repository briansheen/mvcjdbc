    <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
</head>
<body>
<h1 class="text-center">Add Nutrition</h1>
<form class="text-center" action="#" th:action="@{/nutrition}" method="post">
    <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Product</span>
        <input type="text" class="form-control" placeholder="Product Description" aria-describedby="basic-addon1" th:field="${nutrition.product}"/>
    </div>
    <br/>
    <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon2">Carbs</span>
        <input type="text" class="form-control" aria-describedby="basic-addon2" th:field="${nutrition.carbs}"/>
    </div>
    <br/>
    <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon3">Calories</span>
        <input type="text" class="form-control" aria-describedby="basic-addon3" th:field="${nutrition.calories}"/>
    </div>
    <br/>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
